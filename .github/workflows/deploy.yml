name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整的 git 历史来获取 commit 时间
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update post timestamps
        run: npx hexo update-time

      - name: Build Theme Assets
        run: |
          cd themes/Kratos-Rebirth
          node devtools/build-once.js

      - name: Build Hexo
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Commit timestamp updates
        run: |
          if git diff --quiet; then
            echo "No timestamp changes to commit."
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "chore: auto update post timestamps [skip ci]"
            git push
            echo "Timestamp updates committed."
          fi

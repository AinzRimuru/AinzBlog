# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Rimuru's Blog
subtitle: '又是CUDA Out of Memory的一天'
description: '分享 DevOps、AI 工具、Linux 运维及游戏攻略。'
keywords: hexo, blog, tech, virtualization, programming, linux, windows
author: Rimuru
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.rimuru.work
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - googledf80f028c00869eb.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

marked:
  prependRoot: true
  postAsset: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: 技术分享
category_map:
  疑难杂症: troubleshooting
  技术分享: tech
  游戏: gaming
# tag_map 已抽离到 _config.tag_map.yml
# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: hexo-theme-dimension
theme: Kratos-Rebirth

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# Cloudflare Image Optimization
# Docs: https://developers.cloudflare.com/images/transform-images/transform-via-url/
cloudflare_image:
  enable: true
  # Your Cloudflare zone (domain)
  zone: blog.rimuru.work
  # Default image transformation options
  options:
    format: auto      # Auto-select best format (WebP, AVIF, etc.)
    quality: 85       # Image quality (1-100)
    fit: scale-down   # Don't upscale images
  # URL-specific options (merged with defaults, pattern matching)
  # These address the large images identified by PageSpeed Insights
  path_options:
    # Favicon: 4.8MB -> ~10KB (128x128 is sufficient for favicons)
    /images/favicon:
      width: 128
      height: 128
      fit: contain
    # Avatar: 1.5MB -> ~20KB (200x200 for sidebar display)
    /images/avatar:
      width: 200
      height: 200
      fit: cover
    # Background images: 6MB+ -> ~200KB (1920px width for desktop)
    /images/background:
      width: 1920
      quality: 80
    # Default cover image
    /images/default:
      width: 800
      quality: 80
    # Article cover images (typically displayed at ~643x359)
    cover.png:
      width: 800
      quality: 80
    cover.jpg:
      width: 800
      quality: 80
  # Only transform images from these domains (your own domain is always included)
  allowed_domains:
    - blog.rimuru.work
  # Paths to exclude from transformation
  exclude_paths:
    - .ico
    - .svg

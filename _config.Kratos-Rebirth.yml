# Kratos-Rebirth 主题配置覆盖文件
# 此文件中的配置会覆盖主题默认配置

# 图片配置
image:
  favicon: "/images/favicon.png" # 站点图标
  avatar: "/images/avatar.png" # 个人信息挂件上的头像
  banner: # 站点横幅
    light: "" # 亮色模式
    dark: "" # 暗色模式
  background: # 站点背景
    light: "/images/background_light.png" # 亮色模式
    dark: "/images/background_dark.png" # 暗色模式
  about: # 介绍卡片
    light: "" # 亮色模式
    dark: "" # 暗色模式

# 导航栏配置
nav:
  auto_hide: true
  items:
    - label: 首页
      icon: home
      url: /
    - label: 归档
      icon: archive
      url: /archives/
    - label: 分类
      icon: folder
      url: /categories/
    - label: 标签
      icon: tags
      url: /tags/
    - label: 友链
      icon: link
      url: /friends/
    - label: 关于
      icon: user
      url: /about/

# Footer 页脚组件配置
footer:
  links: []
  # - icon: # 使用来自 fontawesome icons 4.7.0 图标库中的唯一标识；或者插入自定义的 HTML ，例如您可在此放置一串 svg 。
  #   link: # 按钮导向的目标链接
  #   addition: target="_blank" rel="nofollow" # 可选，用于指定链接的追加模式信息
  components: # 一些有特色的组件 （其他的请在 additional 自行追加）
    uptime:
      since: "2025/12/04 13:58:00"
      text: "本站已运行"
    author:
      homepage: "https://blog.rimuru.uk" # 可以导向作者的首页
    additional:
      - - '本页访问人次:<span id="page_pv"></span>'
        - '本页访问人数:<span id="page_uv"></span>'
      - - '<a href="/about/">关于</a> | <a href="/privacy/">隐私政策</a> | <a href="/terms/">服务条款</a>'

# 侧边栏与小挂件
sidebar:
  location: right # 侧边栏的位置
  widgets: # 小挂件的顺序
  - about # 关于
  - splitter # 分割线（这个不是个实际挂件，而是用来切分定位的）
  - toc # 目录
  - category # 分类列表
  - tagcloud # 标签聚合
  - posts # 最新文章

# 打赏组件设置
donate:
  enable: false # 是否启用打赏功能

# 版权提示
copyright_notice:
  append_copy: # 在复制时追加
    enable: false # 是否启用

# 额外的注入代码
additional_injections:
  head: |
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://cdn.rimuru.uk" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.rimuru.uk">
    <link rel="preconnect" href="https://analytics.rimuru.uk" crossorigin>
    <link rel="dns-prefetch" href="https://analytics.rimuru.uk">
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
    <!-- Google AdSense Account Verification -->
    <meta name="google-adsense-account" content="ca-pub-9760626627924711">
  footer: ""
  after_footer: |
    <!-- Self-hosted analytics -->
    <script defer src="https://cdn.rimuru.uk/analytics_with_cloudflare/index.min.js" data-base-url="https://analytics.rimuru.uk"></script>
    <!-- Google Analytics -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-PKP8Z0FC73"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-PKP8Z0FC73');
    </script>
    <!-- Google AdSense -->
    <script defer src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9760626627924711" crossorigin="anonymous"></script>
    <!-- PJAX analytics reload handler -->
    <script>
      window.addEventListener('pjax:complete', function() {
        const scriptUrl = 'https://cdn.rimuru.uk/analytics_with_cloudflare/index.min.js';
        const oldScript = document.querySelector('script[src="' + scriptUrl + '"]');
        if (oldScript) oldScript.remove();
        const newScript = document.createElement('script');
        newScript.src = scriptUrl;
        newScript.defer = true;
        newScript.setAttribute('data-base-url', 'https://analytics.rimuru.uk');
        document.body.appendChild(newScript);
      });
    </script>
